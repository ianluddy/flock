<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flock | Login</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <img class="logo-img" alt="image" class="img-circle" src="../img/wing-grey-rotate.png">
                <h1 class="logo-name">
                    Flock
                </h1>
            </div>
            <h3>Welcome to Flock</h3>
            {%if error_msg%}
                <div id="server_error" class="alert alert-danger" role="alert">{{ error_msg }}</div>
            {% endif %}
            {%if info_msg%}
                <div id="server_info" class="alert alert-success" role="alert">{{ info_msg }}</div>
            {% endif %}
            <div id="wrong" class="alert alert-danger" role="alert"></div>
            <form id="login_form" class="m-t" onsubmit="event.preventDefault(); login();" data-toggle="validator">
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button id="submit" class="btn btn-primary block full-width m-b">Login</button>
                <a href="../forgot_password"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="../registration">Create an account</a>
            </form>
            <p class="m-t"> <small>Â© 2016 Flock</small> </p>
            <div class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        function login(){
            // $('.sk-spinner').show();
            $('.form-group').css('opacity', '0.4');
            $('#submit').css('opacity', '0.4');
            $.ajax({
                url: '../login_user',
                type: 'post',
                data: {
                    'email': $('#email').val(),
                    'password': $('#password').val(),
                },
                complete: function(data) {
                    // $('.sk-spinner').hide();
                    $('.form-group').css('opacity', '1');
                    $('#submit').css('opacity', '1');
                    $('#server_error').hide();
                    $('#server_info').hide();
                },
                success: function(data) {
                    $('#wrong').hide();
                    window.location.href = '/';
                },
                error: function(data) {
                    $('#wrong').text(data.responseText.replace('</p>', '').split('<p>').slice(-1)[0]).fadeIn();
                }
            });
        }
    </script>
</body>

</html>
