<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flock</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- <link href="css/animate.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div id="navbar">
        <span class="pull-right"><button onclick="window.location='http://app.tryflock.com/registration';" href="http://www.tryflock.com/registration" id="register" class="btn btn-primary block m-b btn-outline">Sign Up</button></span>
        <span class="pull-right"><button  onclick="window.location='http://app.tryflock.com/login';" href="http://www.tryflock.com/login" id="login" class="btn btn-w-m btn-link">Log in</button></span>
    </div>

    <div id="main">
        <div class="section col-xs-12">
            <div class="section-inner">
                <div id="title" class="col-lg-5">
                    <h1>
                        <strong>Flock</strong><br>Organise Everything.
                    </h1>
                    <h2>
                        Flock makes it ridiculously easy to keep <br>
                        a handle on the People, Places, Things <br>
                        and Events in your organisation.
                    </h2>
                    <button id="create" onclick="window.location='http://app.tryflock.com/registration';" href="http://www.tryflock.com/registration" class="btn btn-primary block full-width m-b">Create an Account</button>
                </div>
                <div id="demp" class="col-lg-7">
                    <div class="browser">
                        <div class="crossbar">
                            <ul class="dots">
                                <li class="red"></li>
                                <li class="yellow"></li>
                                <li class="green"></li>
                            </ul>
                        </div>
                        <div class="browser-content"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--
        <div class="section section-green col-xs-12">
        </div>
        -->
    </div>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
</body>
</html>
