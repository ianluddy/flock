<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flock | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Flock</h1>
            </div>
            <h3>Welcome to Flock</h3>
            <div id="wrong" class="alert alert-danger" role="alert"></div>
            <form id="login_form" class="m-t" onsubmit="event.preventDefault(); login();" data-toggle="validator">
                <div class="form-group">
                    <input id="mail" type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button id="submit" class="btn btn-primary block full-width m-b">Login</button>
                <a href="forgot_password"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="registration">Create an account</a>
            </form>
            <p class="m-t"> <small>Â© 2016 Flock</small> </p>
            <div class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function login(){
            $('.sk-spinner').show();
            $('.form-group').css('opacity', '0.6');
            $.ajax({
                url: 'login_user',
                type: 'post',
                data: {
                    'mail': $('#mail').val(),
                    'password': $('#password').val(),
                },
                complete: function(data) {
                    $('.sk-spinner').hide();
                    $('.form-group').css('opacity', '1');
                },
                success: function(data) {
                    $('#wrong').hide();
                    window.location.href = '/';
                },
                error: function(data) {
                    $('#wrong').text(data.responseText).fadeIn();
                }
            });
        }
    </script>
</body>

</html>
