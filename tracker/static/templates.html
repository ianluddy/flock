<script id="count_tmpl" type="text/x-handlebars-template">
    <strong class="text-navy">Showing {{ visible }} of {{ count }} </strong>
    {{#if filtered}} (Filtered from {{ total }}) {{/if}}
</script>

<script id="title_tmpl" type="text/x-handlebars-template">
    <div class="col-lg-10">
        <h2>{{ title }}</h2>
        <strong class="text-navy">900</strong> Pizza combinations available from <strong class="text-navy">4</strong> vendors
        {{ body }}
    </div>
    <div class="col-lg-2"></div>
</script>

<script id="filter_group_tmpl" type="text/x-handlebars-template">
    <div id="{{id}}" class="col-lg-12 sl-filter-group">
        <h4>{{title}}</h4>
        {{#each items}}
            <a filter_id="{{ this }}" class="sl-btn btn btn-white btn-bitbucket {{#if ../active }} sl-btn-active {{/if}}">
                {{ this }}
            </a>
        {{/each}}
    </div>
</script>

<script id="range_filter_group_tmpl" type="text/x-handlebars-template">
    <div id="{{id}}" class=" sl-filter-group col-lg-12 sl-range-filter-group">
        <h4>
            {{title}}
            {{#if help}}
                {{tip "right" help}}
            {{/if}}
        </h4>
        <div id="{{id}}_range"></div>
    </div>
</script>

<script id="no_result_tmpl" type="text/x-handlebars-template">
    <div id="no_result">
        <div class="widget style1 red-bg">
            <div class="row">
                <div class="col-xs-4">
                    <i class="fa fa-thumbs-o-down fa-5x"></i>
                </div>
                <div class="col-xs-8 text-right">
                    <h2> No Results! Try a different search </h2>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="spinner_tmpl" type="text/x-handlebars-template">
    <div id="spinner">
        <div class="sk-spinner sk-spinner-cube-grid">
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
        </div>
    </div>
</script>

<script id="table_page_tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div id="sl-filter-wrapper" class="animated fadeInLeft"></div>
        <div id="sl-table-wrapper-wrapper">
            <div id="sl-table-header" class="col-lg-12 animated fadeInRight">
                <div id="sl-table-count" class="col-lg-8"></div>
                <div id="sl-table-control" class="col-lg-4">
                    <span>
                        <div class="btn-group" role="group" aria-label="...">
                            <button id="sl-sort-desc" sort_dir="-1" type="button" class="btn btn-primary"><i class="fa fa-sort-amount-desc"></i></button>
                            <button id="sl-sort-asc" sort_dir="1" type="button" class="btn btn-white"><i class="fa fa-sort-amount-asc"></i></button>
                            <div class="btn-group" role="group">
                                {{#if show_score_sorter}}
                                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span id="sl-sorted-by-label">Score</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul id="sl-sort-by" class="dropdown-menu">
                                        <li><a id="score_option">Score</a></li>
                                        <li><a id="price_option">Price</a></li>
                                    </ul>
                                {{else}}
                                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span id="sl-sorted-by-label">Price</span>
                                    </button>
                                    <ul id="sl-sort-by" class="dropdown-menu">
                                        <li><a id="price_option" >Price</a></li>
                                    </ul>
                                {{/if}}
                            </div>
                        </div>
                    </span>
                </div>
            </div>
            <br/>
            <div id="sl-table-wrapper" class="col-lg-12">
            </div>
        </div>
    </div>
</script>

<script id="pizza_grid_tmpl" type="text/x-handlebars-template">
    {{#each items}}
        <div class="sl-grid-product grid-pizza">
            <div class="sl-product-stats">
                <div onclick="window.open('{{ this.url }}', '_blank');" class="sl-product-stats-body">
                    <div class="small m-t-xs">
                        <strong>Area</strong>
                        <br/>
                        {{ this.area }} in<sup>2</sup>
                    </div>
                    <div class="small m-t-xs">
                        <strong>Area Per Slice</strong>
                        <br/>
                        {{ this.area_per_slice }} in<sup>2</sup>
                    </div>
                    <div class="small m-t-xs">
                        <strong>Cost</strong>
                        <br/>
                        &#8364; {{decimal this.price }}
                    </div>
                    <div class="small m-t-xs">
                        <strong>Cost Per Slice</strong>
                        <br/>
                        &#8364; {{decimal this.cost_per_slice }}
                    </div>
                    <div class="small m-t-xs">
                        <strong>Cost Per Square Inch</strong>
                        <br/>
                        &#8364; {{decimal this.cost_psi }}
                    </div>
                    <div class="small m-t-xs">
                        <strong>Slices</strong>
                        <br/>
                        {{ this.slices }}
                    </div>
                    <div class="small m-t-xs">
                        <strong>Diameter</strong>
                        <br/>
                        {{ this.diameter }}"
                    </div>
                    <div class="small m-t-xs">
                        <strong>Base</strong>
                        <br/>
                        {{ this.base }}
                    </div>
                    <div class="small m-t-xs">
                        <strong>Score</strong>
                        <br/>
                        {{ this.score }}
                    </div>
                </div>
            </div>
            <div class="sl-product-vendor {{vendor}}">
                <img src="/img/{{vendor}}.png" width="90" height="30">
            </div>
            <div class="ibox-content product-box">
                <div class="sl-product-img product-imitation {{vendor}}" style="background-image: url({{this.img}})"></div>
                <div class="product-desc">
                    <span class="product-price">
                        &#8364; {{decimal this.price}}
                    </span>
                    <small class="text-muted">{{ this.diameter }}"</small>
                    <div class="product-name">{{ this.name }}</div>
                    <div class="sl-product-description small m-t-xs">
                        {{ this.description }}
                    </div>
                    <div class="sl-product-score">
                        <strong>Score:</strong> {{ this.score }}
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</script>

<script id="side_grid_tmpl" type="text/x-handlebars-template">
    {{#each items}}
        <div  onclick="window.open('{{ this.url }}', '_blank');" class="sl-grid-product grid-side {{vendor}}">
            <div class="sl-product-vendor {{vendor}}">
                <img src="/img/{{vendor}}.png" width="90" height="30">
            </div>
            <div class="ibox-content product-box">
                <div class="sl-product-img product-imitation {{vendor}}" style="background-image: url({{this.img}})"></div>
                <div class="image-border-bottom"></div>
                <div class="product-desc">
                    <span class="product-price">
                        &#8364; {{decimal this.price}}
                    </span>
                    <div class="product-name">{{ this.name }}</div>
                    <div class="sl-product-description small m-t-xs">
                        {{ this.description }}
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</script>
